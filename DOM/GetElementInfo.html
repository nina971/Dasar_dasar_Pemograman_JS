<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element Info</title>
</head>

<body>
    <p id="intro" style="color: red; font-size: 20px;">Ini adalah paragraf</p>
    <p>ini paragraf lain</p>
    <script>
        var elem = document.getElementById('intro');
        alert(elem.style.color);
        alert(elem.style.fontSize);
        alert(elem.style.fontStyle);
    </script>
</body>

</html>
