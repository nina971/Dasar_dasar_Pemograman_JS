<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Replace CSS clases</title>
    <style>
        .hightlight {
            background: yellow;
        }
    </style>
</head>

<body>
    <div id="info" class="disabled">Something Very important!</div>
    <script>
        var elem = document.getElementById("info");
        elem.classList.add("hide");
        elem.classList.add("note", "hightlight");
        elem.classList.remove("hide");
        elem.classList.remove("disabled", "note");
        elem.classList.toggle("visible");

        if (elem.classList.contains("hightlight")) {
            alert("The specified class exists on the element.")
        }
    </script>
</body>

</html>
