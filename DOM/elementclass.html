<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Elements by tag Name</title>
</head>

<body>
    <p class="satu">This is paragraf of text.</p>
    <div class="block test">This is antoher paragraf of text.</div>
    <p>This is more</p>
    <script>
        var matches = document.getElementsByClassName('satu');
        document.write("Nomor dari elemen yang dipilih: " + matches.length);
        matches[0].style.fontWeight = "bold";
        matches[matches.length - 1].style.fontStyle = "italic";
        for (var elem in matches) {
            matches[elem].style.background = "yellow";
        }
    </script>
</body>

</html>
